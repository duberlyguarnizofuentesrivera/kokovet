<form class="text-black ">
    <div class="row mb-3">
        <div class="col-md-6">
            <div class="form-floating mb-2 mb-md-0">
                <input class="form-control" id="inputName" type="text" placeholder="Ingrese Nombre" />
                <label for="inputName">Nombre producto</label>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-floating">
                <input class="form-control" id="inputTipo" type="text" placeholder="Ingrese Tipo" />
                <label for="inputTipo">Tipo de producto</label>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-6">
            <div class="form-floating mb-2 mb-md-0">
                <input class="form-control" id="inputcosto" type="text" placeholder="Ingrese Precio" />
                <label for="inputcosto">Precio producto</label>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-floating">
                <input class="form-control" id="inputUnidad" type="text" placeholder="Tipo de medida" />
                <label for="inputUnidad">Unidad de producto</label>
            </div>
        </div>
    </div>
    <div class="form-floating mb-3">
        <input class="form-control" id="inputDetalle" type="text" placeholder="Detalle Producto" />
        <label for="inputDetalle">Detalle Producto</label>
    </div>
</form>
